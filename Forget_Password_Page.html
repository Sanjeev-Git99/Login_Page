<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password Form</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Forget Password Form</h2>
    <form action="Login_Page.html">
      <label for="newpword">Enter New Password:</label>
      <input
        type="password"
        id="newpword"
        name="cpword"
        placeholder="Use atleast 8 Char"
      /><br /><br />
      <label for="Cnewpword">Confirm New Password:</label>
      <input
        type="password"
        id="Cnewpword"
        name="ncpword"
        placeholder="Use atleast 8 Char"
        autocomplete="new-password"
      /><br /><br />
      <input
        type="submit"
        value="Change Password"
        formaction="Login_Page.html"
      /><br /><br />
      <input type="submit" value="Back to Home" formaction="Login_Page.html" />
    </form>
  </body>
</html>
